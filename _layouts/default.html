<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Open Graph -->
        <meta property="og:title" content="{{ page.title | default: site.title }}">
        <meta property="og:description" content="{{ page.excerpt | default: site.description | strip_html | truncate: 160 }}">
        <meta property="og:image" content="{% if page.image %}{{ page.image | absolute_url }}{% else %}{{ site.image | absolute_url }}{% endif %}">
        <meta property="og:url" content="{{ page.url | absolute_url }}">
        <meta property="og:type" content="article">
        
        {%- seo -%}
        
        {%- include favicon.html -%}
        
        <!-- CSS -->
        <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
        {% if page.url contains '/play' %}
        <link rel="stylesheet" href="{{ '/assets/css/story-weaver.css' | relative_url }}">
        {% endif %}

        <!-- RSS feeds for blog posts and resources -->
        <link rel="alternate" type="application/rss+xml" title="Collective Futurecrafting blog posts" href="{{ site.feed.collections.posts.path | relative_url }}" />
        <link rel="alternate" type="application/rss+xml" title="Collective Futurecrafting resources" href="{{ site.feed.collections.resources.path | relative_url }}" />
    </head>
<body>
    {% include welcome-modal.html %}
    {% include header.html %}
    <main>
        {{ content }}
    </main>
    {% include footer.html %}
    
    <!-- JavaScript -->
    <script src="{{ '/assets/js/main.js' | relative_url }}" defer></script>
    <script src="{{ '/assets/js/welcome-modal.js' | relative_url }}"></script>
    {% if page.url contains '/play' %}
    <script src="{{ '/assets/js/story-weaver.js' | relative_url }}" defer></script>
    {% endif %}
    {% if page.layout == 'post' %}
    <script src="{{ '/assets/js/footnotes.js' | relative_url }}" defer></script>
    {% endif %}
</body>
</html>
