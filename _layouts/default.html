<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        {%- seo -%}
        
        <!-- Favicon -->
        <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.svg">
        <link rel="icon" type="image/png" href="/assets/images/favicon.png">
        
        <!-- CSS -->
        <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
        {% if page.url contains '/play' %}
            <link rel="stylesheet" href="{{ '/assets/css/story-weaver.css' | relative_url }}">
        {% endif %}
    </head>
<body>
    {% include welcome-modal.html %}
    {% include header.html %}
    <main>
        {{ content }}
    </main>
    {% include footer.html %}
    
    <!-- JavaScript -->
    <script src="{{ '/assets/js/main.js' | relative_url }}" defer></script>
    <script src="{{ '/assets/js/welcome-modal.js' | relative_url }}"></script>
    {% if page.url contains '/play' %}
        <script src="{{ '/assets/js/story-weaver.js' | relative_url }}" defer></script>
    {% endif %}
    {% if page.layout == 'blog' %}
  <script src="{{ '/assets/js/footnotes.js' | relative_url }}" defer></script>
{% endif %}
</body>
</html>
