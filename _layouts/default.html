<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Basic SEO -->
        <title>{{ page.title }}</title>
        <meta name="description" content="{{ page.description }}">
        <meta name="author" content="{{ page.author }}">
        <meta name="keywords" content="{{ page.keywords }}">
        <link rel="canonical" href="{{ page.canonical_url }}">
        
        <!-- Open Graph -->
        <meta property="og:type" content="{{ page.og_type }}">
        <meta property="og:title" content="{{ page.og_title }}">
        <meta property="og:description" content="{{ page.og_description }}">
        <meta property="og:image" content="{{ page.og_image | absolute_url }}">
        <meta property="og:url" content="{{ page.og_url }}">
        
        <!-- Twitter Card -->
        <meta name="twitter:card" content="{{ page.twitter_card }}">
        <meta name="twitter:title" content="{{ page.twitter_title }}">
        <meta name="twitter:description" content="{{ page.twitter_description }}">
        <meta name="twitter:image" content="{{ page.twitter_image | absolute_url }}">
        
        <!-- Schema.org -->
        <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "{{ page.schema_type }}",
            "name": "{{ page.schema_name }}",
            "description": "{{ page.schema_description }}",
            "url": "{{ page.schema_url }}",
            "logo": "{{ page.schema_logo | absolute_url }}"
        }
        </script>
        
        <!-- Language -->
        <meta http-equiv="content-language" content="{{ page.lang }}">
        
        <!-- Favicon -->
        <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.svg">
        <link rel="icon" type="image/png" href="/assets/images/favicon.png">
        
        <!-- CSS -->
        <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
        {% if page.url contains '/play' %}
            <link rel="stylesheet" href="{{ '/assets/css/story-weaver.css' | relative_url }}">
        {% endif %}
    </head>
<body>
    {% include welcome-modal.html %}
    {% include header.html %}
    <main>
        {{ content }}
    </main>
    {% include footer.html %}
    
    <!-- JavaScript -->
    <script src="{{ '/assets/js/main.js' | relative_url }}" defer></script>
    <script src="{{ '/assets/js/welcome-modal.js' | relative_url }}"></script>
    {% if page.url contains '/play' %}
        <script src="{{ '/assets/js/story-weaver.js' | relative_url }}" defer></script>
    {% endif %}
    {% if page.layout == 'blog' %}
  <script src="{{ '/assets/js/footnotes.js' | relative_url }}" defer></script>
{% endif %}
</body>
</html>
