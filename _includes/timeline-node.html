<!-- timeline-node.html -->
<div class="timeline-node">
  <div class="timeline-node__marker"></div>
  <div class="timeline-node__content">
    <span class="timeline-node__year">{{ include.year }}</span>
    <h4 class="timeline-node__title">{{ include.title }}</h4>
    <p class="timeline-node__description">{{ include.description }}</p>
  </div>
</div>
