<!-- _includes/steward-bio.html primarily for use in the stewards page but can be included elsewhere as a reusable component -->
<div class="steward-bio">
  <div class="steward-bio__content">
    {% if include.image %}
      <div class="steward-bio__image-container">
        <img src="{{ '/assets/images/stewards/' | append: include.image | relative_url }}" alt="{{ include.name }}" class="steward-bio__image" />
      </div>
    {% endif %}
    <div class="steward-bio__info">
      <h3 class="steward-bio__name">{{ include.name }}</h3>
      {% if include.location %}
        <p class="steward-bio__location">{{ include.location }}</p>
      {% endif %}
      <p class="steward-bio__bio">{{ include.bio }}</p>
      <div class="steward-bio__social">
        {% if include.linkedin %}
          <a href="https://linkedin.com/in/{{ include.linkedin }}" target="_blank" rel="noopener noreferrer">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
              <rect x="2" y="9" width="4" height="12"></rect>
              <circle cx="4" cy="4" r="2"></circle>
            </svg>
            LinkedIn
          </a>
        {% endif %}
        {% if include.website %}
          <a href="{{ include.website }}" target="_blank" rel="noopener noreferrer">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="2" y1="12" x2="22" y2="12"></line>
              <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
            </svg>
            Website
          </a>
        {% endif %}
      </div>
    </div>
  </div>
</div>
